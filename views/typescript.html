<!DOCTYPE html>
<html>
<head>
    <title>My Web App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/material-darker.min.css">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">

    <script src="https://cdn.jsdelivr.net/npm/typescript@5.4.2/lib/typescript.js"></script>

    <script src="https://unpkg.com/chai@4.5.0/chai.js"></script>
    <script src="https://unpkg.com/mocha@11.0.0/mocha.js"></script>

    <script src="https://unpkg.com/@tailwindcss/browser@4" ></script>
    <script src="/assets/crypto-js.min.js"></script>
    <script src="/resizable_columns.js"></script>

    <link rel="stylesheet" href="/app.css">
</head>
<body class="bg-[#A8B2CA] ">

<div class="h-full resizable-container">

    <!--  –õ–µ–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞  -->

    <div class="column-left  card rounded-xl overflow-hidden shadow-lg">
        <section class="bg-grey" id="theExercise">  <!-- –ó–¥–µ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ --></section>
    </div>

    <div class="resizer resizer-left"> </div>

    <!-- –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω–∞—è –∫–æ–ª–æ–Ω–∫–∞ -->

    <div class="column-middle card-dark rounded-xl overflow-hidden font-bold relative shadow-lg">
        <section id="theEditor"> <!-- –ó–¥–µ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—Å—è —Ä–µ–¥–∞–∫—Ç–æ—Ä --> </section>
    </div>

    <div class="resizer resizer-right"> </div>

    <!-- –ü—Ä–∞–≤–∞—è –∫–æ–ª–æ–Ω–∫–∞   -->

    <div class="column-right h-screen grid grid-rows-[auto_1fr]">

        <div class=" card  rounded-xl overflow-hidden relative  shadow-lg">
            <div id="theTestResults" ><!-- –ó–¥–µ—Å—å –∑–∞–≥—Ä—É–∑—è—Ç—Å—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç—ã —Ç–µ—Å—Ç–æ–≤ --> </div>
        </div>

        <div class="mt-4 card rounded-xl overflow-hidden font-bold  shadow-lg">
            <section id="theOutput" class="">  <!-- –ó–¥–µ—Å—å –∑–∞–≥—Ä—É–∑—è—Ç—Å—è –≤—ã–≤–æ–¥ --> </section>
            <section id="theConsole" class="p-5 "> <!-- –ó–¥–µ—Å—å –∑–∞–≥—Ä—É–∑—è—Ç—Å—è –∫–æ–Ω—Å–æ–ª—å --> </section>
        </div>

    </div>
</div>


<template id="exercise">

    <section class="tabs flex  bg-[#e6e8ed] font-bold">

        <div class="tab-active w-fit px-5 py-4 inline-flex items-center bg-[#F4F5F8]">
            <i class="icon icon-exercise"></i>
            <span>–ó–∞–¥–∞–Ω–∏–µ</span>
        </div>

        <div class="level px-5 py-4 ">
            C–ª–æ–∂–Ω–æ—Å—Ç—å:
            <span class="mr-1">‚úΩ</span>
            {{#if (eq exercise.level "1")}}
            <span class="mr-1 opacity-50">‚úΩ</span>
            <span class="mr-1 opacity-50">‚úΩ</span>
            {{else if (eq exercise.level "2")}}
            <span class="mr-1">‚úΩ</span>
            <span class="mr-1 opacity-50">‚úΩ</span>
            {{else if (eq exercise.level "3")}}
            <span class="mr-1">‚úΩ</span>
            <span class="mr-1">‚úΩ</span>
            {{/if}}

        </div>

    </section>

    <section class="p-5 h-full overflow-scroll">

    <h2 class="text-2xl font-bold">
        {{exercise.title}}
    </h2>

    <!-- –¢–µ–∫—Å—Ç —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è -->

    <div class="text mt-3">
        {{{ exercise.text }}}
    </div>

    <details class="prompt">
        <summary class="flex cursor-pointer list-none items-center  text-[#3CC39E] pr-4 py-2 my-4 rounded-lg fit-content">
            <span class="mr-2 inline-flex items-center font-bold">
                <i class="icon icon-message"></i>
                –ü–æ–¥—Å–∫–∞–∑–∫–∞
            </span>

            <svg
                    class="hint__chevron w-5 h-5 transition duration-300 group-open:-rotate-180"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
            >
                <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M19 9l-7 7-7-7"
                />
            </svg>

        </summary>

        <div class="prompt__content bg-[#ffffff] rounded-lg p-5">
            {{{ exercise.prompt }}}
        </div>

    </details>

    </section>

</template>

<template id="output">

    <section class="tabs bg-[#e6e8ed] ">
        <div class="active-tab w-fit px-5 py-4 bg-[#F4F5F8]">
            {{#if errors}}–û—à–∏–±–∫–∏ –ø—Ä–∏ –≤—ã–ø–æ–ª–Ω–µ–Ω–∏–∏ {{else}} –†–µ–∑—É–ª—å—Ç–∞—Ç –≤—ã–ø–æ–ª–Ω–µ–Ω–∏—è {{/if}}
        </div>
    </section>

    <section class="p-5 text-xs h-full overflow-y-scroll">

    {{#if errors}}
        <h2>–û—à–∏–±–∫–∏ –≤–∞–ª–∏–¥–∞—Ü–∏–∏:</h2>
        {{#each errors}}
        <p>üö®{{this.message}}</p>
        {{/each}}
    {{else}}
        <pre>{{code}}</pre>
    {{/if}}
    </section>

    <iframe id="output__iframe" srcdoc="{{srcdoc}}"> </iframe>

</template>

<template id="editor">

    <div class="editor__header px-5 py-4 grid  bg-[#15141F] text-[#ffffff]">
        <p class=""> {{ fields.0.file_name}}</p>
    </div>

    <div class="editor__body mt-4 relative">
        <textarea id="editor__ide">{{fields.0.value}}</textarea>
        <button id="resetbutton" onclick="app.reset()" class="absolute right-4 bottom-8 bg-[#3CC39E] text-white px-2 py-2 my-2 rounded-lg cursor-pointer" >
            <img src="/assets/icon-reset.svg" alt="" >
        </button>
    </div>

</template>

<template  id="testResults">

    <section class="tabs flex flex-wrap items-center bg-[#EFEFEF] text-[#201e2e]] font-bold">

        <div class="">
            <div class="tab-active  bg-[#F4F5F8] px-5 py-4">
                <span>–í—ã–ø–æ–ª–Ω–µ–Ω–æ {{countTrue tests "passed"}} –∏–∑ {{tests.length}}</span>
            </div>
        </div>
        <!-- /.1/2 -->
        <div class=" pl-4">
            <button id="checkbutton" onclick="app.check()" class="w-full bg-[#3CC39E] text-white px-4 py-2 my-2 rounded-lg cursor-pointer" >
                –ó–∞–ø—É—Å—Ç–∏—Ç—å –∏ –ø—Ä–æ–≤–µ—Ä–∏—Ç—å
            </button>
        </div>

    </section>


    {{#if completed}}

    <div class="rounded-xl bg-[#3CC39E] mx-4 mt-4 p-4 ">
        –ó–∞–¥–∞—á–∞ –≤—ã–ø–æ–ª–Ω–µ–Ω–∞! –ö–æ–¥
        <span class="inline-block rounded bg-teal-600 px-1 text-white"> {{task.confirmationCode}} </span>
    </div>

     {{/if}}

        <section class="h-full overflow-scroll">
        <ul class="p-5">

            {{#each feedback}}

                <p class="text-slate-500 mb-2">{{this.suite}}</p>

                {{#each this.tests}}

                {{feedback.0.title}}

                {{#if this.passed}}
                <div class="passed mb-2 ">
                    <li class="passed mb-3 text-[#3ba68c] font-bold" > {{this.title}} </li>
                </div>
                {{else}}
                <div class="failed mb-2">
                    <li class="mb-3">{{this.title}}</li>
                </div>
                {{/if}}

                {{/each}}

            {{/each}}



        </ul>
        </section>


</template>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/javascript/javascript.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>


<script src="/test_runner.js"></script>
<script src="/component.class.js"></script>
<script src="/task.class.js"></script>
<script src="/app.js"></script>

<script>

const urlObj = new URL(window.location.href);
const taskID = urlObj.pathname.split('/').filter(Boolean).pop()
console.log(taskID)

const app = new App(taskID).start()
app.testRunner = new TestRunner()

</script>


</body>
</html>
